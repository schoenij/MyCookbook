<!DOCTYPE html>

<div>
    <p>Here is how you make a list with bullet points:</p>
    <ul>
        <li>Thing 1</li>
        <li>Thing 2</li>
        <li>Thing 3</li>
    </ul>
    <p>Here is how you make a list with numbers:</p>
    <ol>
        <li>Thing 1</li>
        <li>Thing 2</li>
        <li>Thing 3</li>
    </ol>
</div>
