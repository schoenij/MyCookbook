<!DOCTYPE html>
<div>
    <p>This is an example of an embedded 
    <a href="http://www.freecatphotoapp.com">link</a>.
    </p>
    
    <p>You can make a dead 
    <a href=#>link</a>
    this way.</p>
    
    <p>This turns your image into a link:</p>
    <a href="http://www.freecatphotoapp.com"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cat."></a>
</div>
